<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>视频全屏</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            
        </style>
        
	</head>
	<body>
		<div id="count">
            <div class="video">
                <video id="video" controls="controls" preload="auto" poster="http://download.dcloud.net.cn/FastAndroid-mini.jpg" width="100%" height="auto" src="../video/movie.mp4"></video>
            </div>
        </div>
    <script src="../js/vconsole.min.js"></script>
    <script type="text/javascript">
    var vConsole = new VConsole();
    var fullScreenOfAndroid = function() {
    if(true) {
    // 最新5+API的支持
    var self = plus.webview.currentWebview();
        self.setStyle({
                videoFullscreen: 'landscape'
            });
        } else {
            // 如果暂未更新sdk，可以先使用差量升级等方式，做出兼容处理；
            // 旧版本下的兼容处理
            document.addEventListener('webkitfullscreenchange', function() {
                var el = document.webkitFullscreenElement; //获取全屏元素
                if(el) {
                    plus.screen.lockOrientation('landscape'); //锁死屏幕方向为横屏
                } else {
                    plus.screen.unlockOrientation(); //解除屏幕方向的锁定
                }
            });

        }
    };
    // iOS平台的视频全屏旋转
    var fullScreenOfIos = function(videoElem) {
        // 监听的事件与Android平台有很大区别
        videoElem.addEventListener('webkitbeginfullscreen', function() {
            plus.screen.lockOrientation('landscape'); //锁死屏幕方向为横屏
        });
        videoElem.addEventListener('webkitendfullscreen', function() {
            plus.screen.unlockOrientation(); //解除屏幕方向的锁定
        });
    };
    // 涉及到5+API的内容，均在plusready事件后调用；
    document.addEventListener('plusready', function() {
        var osName = plus.os.name;
        if(osName === 'Android') {
            fullScreenOfAndroid();
        } else if(osName === 'iOS') {
            var videoElem = document.getElementById('video');
            fullScreenOfIos(videoElem);
        }
    });
    var vm = new Vue({
        el: '#count',
        data: {
            
        },
        mounted: function () {
            
        },
        methods: {
            
        }
    })
	</script>
	</body>
</html>
